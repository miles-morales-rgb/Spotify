<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Online Player</title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --bg-black: #000000;
            --card-grey: #181818;
            --card-hover: #282828;
            --text-white: #ffffff;
            --text-grey: #b3b3b3;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-white);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 240px 1fr;
            grid-template-rows: calc(100vh - 90px) 90px;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar { background-color: black; padding: 24px; }
        .logo { font-size: 24px; font-weight: bold; margin-bottom: 30px; color: white; text-decoration: none; display: block; }
        .nav-links { list-style: none; padding: 0; }
        .nav-links li { padding: 12px 0; color: var(--text-grey); cursor: pointer; font-weight: bold; transition: 0.3s; }
        .nav-links li:hover { color: white; }

        /* Main View */
        .main-view {
            background: linear-gradient(to bottom, #222222, #121212);
            padding: 30px;
            overflow-y: auto;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .card {
            background-color: var(--card-grey);
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .card:hover { background-color: var(--card-hover); }
        
        .card img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        /* Player Bar */
        .player {
            grid-column: 1 / 3;
            background-color: #181818;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-top: 1px solid #282828;
        }

        .now-playing { display: flex; align-items: center; width: 30%; }
        .now-playing img { width: 56px; height: 56px; border-radius: 4px; margin-right: 15px; }
        
        .player-controls { width: 40%; display: flex; flex-direction: column; align-items: center; }
        .buttons { display: flex; gap: 25px; align-items: center; margin-bottom: 8px; }

        #playBtn {
            background: white; border: none; border-radius: 50%;
            width: 35px; height: 35px; cursor: pointer; font-size: 18px;
        }

        .progress-area { width: 100%; display: flex; align-items: center; gap: 10px; font-size: 12px; color: var(--text-grey); }
        input[type="range"] { flex: 1; accent-color: var(--spotify-green); cursor: pointer; }

        /* Loading Spinner */
        #loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--spotify-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <nav class="sidebar">
        <div class="logo">Spotify Cloud</div>
        <ul class="nav-links">
            <li style="color: white;">üè† Home</li>
            <li>üîç Search</li>
            <li>üìö Your Library</li>
        </ul>
    </nav>

    <main class="main-view">
        <h1 id="greeting">Online Playlist</h1>
        <div class="card-grid" id="grid">
            </div>
    </main>

    <footer class="player">
        <div class="now-playing">
            <img id="curr-img" src="https://via.placeholder.com/56/282828/FFFFFF?text=+" alt="">
            <div class="track-info">
                <p id="curr-title" style="margin: 0; font-size: 14px; font-weight: 500;">Select a song</p>
                <p id="curr-artist" style="margin: 0; font-size: 12px; color: var(--text-grey);">Artist</p>
            </div>
            <div id="loader"></div>
        </div>

        <div class="player-controls">
            <div class="buttons">
                <button onclick="prevSong()" style="background:none; border:none; color:white; cursor:pointer; font-size: 20px;">‚èÆ</button>
                <button id="playBtn">‚ñ∂</button>
                <button onclick="nextSong()" style="background:none; border:none; color:white; cursor:pointer; font-size: 20px;">‚è≠</button>
            </div>
            <div class="progress-area">
                <span id="time-start">0:00</span>
                <input type="range" id="progress-bar" value="0">
                <span id="time-end">0:00</span>
            </div>
        </div>

        <div class="volume" style="width: 30%; text-align: right;">
            üîä <input type="range" id="volume-control" style="width: 100px;">
        </div>
    </footer>
</div>

<audio id="audio-element"></audio>

<script>
    // These are ONLINE audio links. They might take a second to load.
    const songList = [
        {
            title: "Jealousy (Slowed + Reverb)",
            artist: "Miles Morales Edit",
            cover: "https://images.unsplash.com/photo-1612036782180-6f0b6cd846fe?w=400",
            url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
        },
        {
            title: "Middle of the Night x Teri Deewani",
            artist: "Gravero Mashup",
            cover: "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=400",
            url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
        },
        {
            title: "We Don't Talk Anymore x Afsos",
            artist: "Gravero Mashup",
            cover: "https://images.unsplash.com/photo-1514525253361-bee8a187449b?w=400",
            url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
        }
    ];

    let currentSongIndex = 0;
    const audio = document.getElementById('audio-element');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progress-bar');
    const loader = document.getElementById('loader');

    // Generate Cards Automatically
    const grid = document.getElementById('grid');
    songList.forEach((song, index) => {
        grid.innerHTML += `
            <div class="card" onclick="playSong(${index})">
                <img src="${song.cover}" alt="Cover">
                <h3>${song.title}</h3>
                <p>${song.artist}</p>
            </div>
        `;
    });

    function playSong(index) {
        currentSongIndex = index;
        const song = songList[index];
        
        document.getElementById('curr-title').innerText = song.title;
        document.getElementById('curr-artist').innerText = song.artist;
        document.getElementById('curr-img').src = song.cover;
        
        audio.src = song.url;
        loader.style.display = 'block'; // Show loading spinner
        
        audio.play().then(() => {
            loader.style.display = 'none'; // Hide when playing
            playBtn.innerText = '‚è∏';
        }).catch(err => {
            console.log("Playback blocked or loading...");
        });
    }

    playBtn.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            playBtn.innerText = '‚è∏';
        } else {
            audio.pause();
            playBtn.innerText = '‚ñ∂';
        }
    });

    // Progress Bar Logic
    audio.addEventListener('timeupdate', () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.value = progress || 0;
        document.getElementById('time-start').innerText = formatTime(audio.currentTime);
        if(audio.duration) document.getElementById('time-end').innerText = formatTime(audio.duration);
    });

    progressBar.addEventListener('input', () => {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
    });

    function formatTime(seconds) {
        let min = Math.floor(seconds / 60);
        let sec = Math.floor(seconds % 60);
        return `${min}:${sec < 10 ? '0' + sec : sec}`;
    }

    function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songList.length;
        playSong(currentSongIndex);
    }

    function prevSong() {
        currentSongIndex = (currentSongIndex - 1 + songList.length) % songList.length;
        playSong(currentSongIndex);
    }
</script>
</body>
</html>
